<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">

</head>
<body onload = "onLoad();">
    <div id = "display1" class = "box-black">
        <div class = "center">
            <h1 class = "red">아직 미완성된 사이트입니다! 내일을 위해 더 노력하겠습니다. 감사합니다.</h1>
            <h1>반갑습니다!</h1>
            <h1>저는  [ <span id = "introMsg"></span> ] 입니다.</h1>
        </div>
    </div>
    <div id = "display2">
        <div class = "center">
            <div class = "bold" style = "font-size: 250%; background-image: linear-gradient(45deg, #00f1ff, #d92be0); background-size: 100%; background-repeat: repeat; -webkit-background-clip: text; -webkit-text-fill-color: transparent;  -moz-background-clip: text; -moz-text-fill-color: transparent;">반갑습니다!</div><br>
        </div>
    </div>
    <div class = "center">
        <div class = "bold" style = "font-size: 250%; background-image: linear-gradient(45deg, #00f1ff, #d92be0); background-size: 100%; background-repeat: repeat; -webkit-background-clip: text; -webkit-text-fill-color: transparent;  -moz-background-clip: text; -moz-text-fill-color: transparent;">Profile</div><br>
    </div>
    <div class = "white" style = "width: 50%;">


    </div>
    <script>
        var i = 0, j = 0;
        var introMsgList = [
                "고등학생",
                "아마추어 개발자",
                "배워나가는 사람",
                "아마추어 사진가",
                "철도 동호인",
                "내일을 그리는 사람",
                "마음을 잇는 사람"
            ];
        function onLoad(){
            if (i < introMsgList[j].length) {
                document.getElementById("introMsg").innerHTML += introMsgList[j].charAt(i);
                i++;
                setTimeout(onLoad, 100);
                console.log(document.getElementById("introMsg").innerText.length)
            }
            else{
                if(i === introMsgList[j].length){
                    i = 0;
                    j++;
                    if(j === 7){
                        j = 0;
                    }
                    setTimeout(onLoad, 1000);
                    $("#introMsg").html("")
                }
            }
        }
        
    </script>
</body>
</html>
